<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <section>
        <div class="card1">
            <div class="image"><h2>NFT LOGIN</h2></div>
            <div class="btndiv">
                <button class="btn1">SIGN <br> IN</button> <button class="btn2">SIGN <br> UP</button>
            </div>
        </div>
        <div class="card2">
            <h1>SIGN UP</h1>
            <form action="signin">
                <input type="text" placeholder="Username*" class="box"> <br>
                <input type="email" placeholder="Email*" class="box"> <br>
                <input type="password" placeholder="Password*" class="box"> <br>
                <button class="btn3"> Sign Up</button> <br>
                <a href="" class="forget"><p>Forget Password?</p></a>
            </form>
        </div>
    </section>
     
</body>
</html>
